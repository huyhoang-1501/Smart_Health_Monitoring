<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Health Monitoring</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <link rel="icon" href="image/logo.png" type="image/png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="header">
    <img src="image/health.png" id="logo" alt="Smart Health Monitoring Logo">
  <div id="header-title">
    <div id="date"></div>
    <div id="time"></div>
  </div>
    <!-- Thêm logo HCMUTE bên phải -->
    <div id="logo-hcmute">
      <img src="image/logo_spkt.png" alt="HCMUTE Logo">
      <span>HCMUTE</span>
    </div>
  </div>

  <!-- Menu xổ ra khi click logo -->
  <div id="logo-menu" class="hidden">
    <ul>
      <li onclick="showSection('input')">Enter Number Phone</li>
      <li onclick="showSection('display')">Display Health Parameters </li>
    </ul>
  </div>

  <!-- Màn hình chào mừng ban đầu -->
  <div id="welcome-section" class="section">
    <h1>Smart Health Monitoring</h1>
  </div>

  <!-- Nội dung nhập dữ liệu -->
  <div id="input-section" class="section hidden">
    <form id="phone-form">
      <h2>Enter the phone number</h2>
      <input type="tel" id="phone-input" placeholder="Phone number" required>
      <div class="btn-group">
        <button type="submit" class="btn-save">Save</button>
        <button type="button" id="delete-btn" class="btn-delete">Delete</button>
      </div>
    </form>
    <p id="status"></p>
  </div>

  <!-- Nội dung hiển thị dữ liệu -->
  <div id="display-section" class="section hidden">

    <!-- Hàng cảm biến -->
    <section class="sensor-row">
      <div class="sensor-box">
        <div class="sensor-icon"><i class="fas fa-heartbeat"></i></div>
        <h2>Nhịp tim</h2>
        <p id="image/heartbeat">0 bpm</p>
      </div>
      <div class="sensor-box">
        <div class="sensor-icon"><i class="fas fa-shoe-prints"></i></div>
        <h2>Bước chân</h2>
        <p id="steps">0</p>
      </div>
      <div class="sensor-box">
        <div class="sensor-icon"><i class="fas fa-lungs"></i></div>
        <h2>SpO₂</h2>
        <p id="spo2">0 %</p>
      </div>
    </section>

    <!-- Hàng biểu đồ -->
    <section class="chart-row">
      <div class="chart-box">
        <h2>Biểu đồ Nhịp tim</h2>
        <canvas id="heartChart"></canvas>
      </div>
      <div class="chart-box">
        <h2>Biểu đồ Bước chân</h2>
        <canvas id="stepChart"></canvas>
      </div>
      <div class="chart-box">
        <h2>Biểu đồ SpO₂</h2>
        <canvas id="spo2Chart"></canvas>
      </div>
    </section>

  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.10/firebase-database.js"></script>
  <!-- Function chính -->
  <script src="function.js"></script>
</body>
</html>
